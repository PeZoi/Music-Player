<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="./assets/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous" />
    <title>Music Player</title>
  </head>

  <body>
    <div class="main">
      <div class="information-music">
        <div class="picture-music">
          <div class="warpper-picture">
            <div class="logo">
              <img src="./assets/img/logo.png" alt="" class="logo-img">
            </div>
          </div>
        </div>
        <div class="space-block"></div>
        <div class="title-music">
          <h2>Now Playing:</h2>
          <h1>Tên bài hát</h1>
          <h3>Singer</h3>

          <div class="img-music">
          </div>



          <div class="warpper-controls">
            <div class="control-volume">
              <input class="volume-value" type="range" min="0" max="100" value="100" onchange="volume_change()"
                id="volume">
              <i class="fas fa-volume-up icon-volume show"></i>
            </div>

            <div class="warpper-progress">
              <div class="progress-area">
                <div class="progress-bar"></div>
              </div>
            </div>
            <div class="timer">
              <span class="current">0:00</span>
              <span class="duration"></span>
            </div>

            <audio id="audio" src=""></audio>

            <div class="controls">
              <div class="btn btn-repeat">
                <i class="fas fa-redo"></i>
              </div>
              <div class="btn btn-prev">
                <i class="fas fa-step-backward"></i>
              </div>
              <div class="btn btn-toggle-play">
                <i class="fas fa-pause icon-pause"></i>
                <i class="fas fa-play icon-play"></i>
              </div>
              <div class="btn btn-next">
                <i class="fas fa-step-forward"></i>
              </div>
              <div class="btn btn-random">
                <i class="fas fa-random"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="list-music">
        <h1 class="list-music-title">Danh sách bài hát</h1>
        <div class="playlist"></div>

        <img src="./assets/img/close-page.png" alt="" class="btn-playlist playlist-hidden">
      </div>
    </div>


    <div class="show-list-music">
      <div class="icon-list-music">
        <img src="./assets/img/icon-list-music.png" alt="" class="btn-playlist playlist-show">
      </div>
    </div>

    <script src="./assets/style.js"></script>
  </body>

</html>
